<!DOCTYPE html>
<html><head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cabinet d'Avocat - Contact</title>
<style>
  body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    background-image: url('https://avocat-contact.com/images/law-background.jpg');
    background-size: cover;
    background-attachment: fixed;
    color: #ffffff;
  }
  header {
    background-color: rgba(0, 32, 96, 0.9);
    color: white;
    text-align: center;
    padding: 20px;
  }
  .logo {
    width: 100px;
    height: 100px;
    margin: 0 auto;
  }
  h1 {
    margin-top: 10px;
  }
  main {
    max-width: 600px;
    margin: 20px auto;
    padding: 30px;
    background-color: rgba(0, 32, 96, 0.8);
    border-radius: 8px;
    box-shadow: 0 0 20px rgba(0,0,0,0.3);
  }
  form {
    display: flex;
    flex-direction: column;
  }
  label {
    margin-top: 15px;
    color: #ffffff;
  }
  input, textarea {
    padding: 12px;
    margin-top: 5px;
    border: none;
    border-radius: 4px;
    background-color: rgba(255, 255, 255, 0.9);
    color: #002060;
  }
  textarea {
    resize: vertical;
    min-height: 100px;
  }
  button {
    margin-top: 25px;
    padding: 12px;
    background-color: #4a90e2;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background-color: #357abd;
  }
  .welcome-message {
    text-align: center;
    margin-bottom: 30px;
    font-size: 1.1em;
    line-height: 1.6;
  }
</style>
</head>
<body>
  <header>
    <svg class="logo" viewBox="0 0 100 100">
      <circle cx="50" cy="50" r="45" fill="#4a90e2"/>
      <path d="M50 10 L90 90 L10 90 Z" fill="#ffffff"/>
      <text x="50" y="70" font-size="24" text-anchor="middle" fill="#002060">CA</text>
    </svg>
    <h1>Cabinet d'Avocat</h1>
  </header>

  <main>
    <div class="welcome-message">
      <h2>Bienvenue sur notre page de contact</h2>
      <p>Nous sommes dévoués à vous offrir les meilleurs services juridiques. N'hésitez pas à nous contacter pour toute question ou consultation.</p>
    </div>

    <form action="/" method="post">
      <label for="name">Nom :</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Adresse e-mail :</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Message :</label>
      <textarea id="message" name="message" required></textarea>

      <button type="submit">Envoyer</button>
    </form>
  </main>
</body>
</html>
